
<div class="alert alert-danger hidden" role="alert" id="login_message"></div>
<div class="form-group" >
    <form method="post" action="{% url 'accounts:login' %}" enctype="multipart/form-data" id="loginForm">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
                {% if field.help_text %}
                    <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="hidden" value="login" id="loginSubmit" ></button>
    </form>
</div>
