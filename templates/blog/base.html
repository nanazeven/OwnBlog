<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>{% block title %}base.html{% endblock title %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/blog.css">
    <link rel="stylesheet" href="/static/css/github.css">
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>


</head>
<body data-spy="scroll" data-target="#right_nav">

<div class="navbar navbar-default navbar-static-top" id="top">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#dh">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand"><strong>鸽</strong></a>
        </div>
        <div class="collapse navbar-collapse" id="dh">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/">Posts</a>
                </li>
                <li>
                    <a href="/about.html">About</a>
                </li>
            </ul>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" value="搜索..."/>
                        <span class="input-group-btn">
                            <button class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="container" id="content">
        <h1>Tags</h1>
        <h3>
            {% for tag in tags %}
                <span class="label label-success"><a href="{% url 'blog:tag' tag.name %}">{{ tag.name }}</a></span>
            {% endfor %}
        </h3>

    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs12" id="main">
            {% block main %}
                没有数据
            {% endblock main %}
        </div>
        <div class="col-lg-3 col-md-3  hidden-sm hidden-xs" id="right_menu">
            {% block right_menu %}
                没有数据
            {% endblock right_menu %}
        </div>
    </div>
</div>


<footer class="panel-footer">
    <h3>footer</h3>
</footer>
</body>
<script src="/static/js/blog.js"></script>
</html>
