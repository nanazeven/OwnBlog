
<div class="alert alert-danger hidden" role="alert" id="pwd_change_message"></div>
<div class="form-group" >
    <form method="post" action="{% url 'accounts:pwd_change' request.user.id %}" enctype="multipart/form-data" id="pwdChangeForm">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
                {% if field.help_text %}
                    <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit"  id="pwdChangeSubmit" >提交</button>
    </form>
</div>
